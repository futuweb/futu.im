# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: FutuWeb
subtitle: 富途WEB研发团队 | 富途网络科技（深圳）有限公司
description: 富途证券,腾讯投资的领先港股美股证券互联网券商,由香港证监会认可的持牌法团,提供港股、美股极速开户及交易服务,同时,富途牛牛股票交易软件助你了解股票行情、及时投资港股美股。
keywords: Futu,FutuWeb,富途,富途博客,futu.im,富途WEB研发团队,富途证券,富途网络,深圳富途
author: FUTUWEB
language: zh-CN
timezone: Asia/Shanghai     # 时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://futu.im
root: /
permalink: article/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: cates
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - '*.html'

# Writing
new_post_name: :year-:month-:day-:title.md # 文章格式
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:


menu:
  首页: /
  FUTU5: https://www.futu5.com/
  招聘: /article/invite/
  GITHUB: https://github.com/futuweb/futu.im
  ABOUT: /
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10000
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10000
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: f25

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
